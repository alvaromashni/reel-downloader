<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“¥ Baixar Reel</h1>
    <div id="loading" class="hidden">Baixando, por favor aguardeâ€¦</div>

      <input type="text" name="url" placeholder="URL do Reel" required />
