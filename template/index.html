<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Instagram Reel Downloader</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üì• Baixar Reel</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, msg in messages %}
            <li class="flash {{ category }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form id="download-form">
      <input type="text" name="url" placeholder="URL do Reel" required>
      <button type="submit">Baixar</button>
    </form>
    
    <script>
    const form = document.getElementById("download-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      // mostra loading‚Ä¶
      const resp = await fetch("/download", {
        method: "POST",
        body: data
      });
      if (!resp.ok) {
        alert("Erro ao baixar o Reel");
        return;
      }
      const blob = await resp.blob();
      // cria um link tempor√°rio para ‚Äúfor√ßar‚Äù o download
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      // voc√™ pode extrair o nome do arquivo do header Content-Disposition
      a.download = "reel.mp4";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      // esconde loading‚Ä¶
    });
    </script>
  </div>
</body>
</html>
